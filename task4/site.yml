---
- name: Configure and deploy web app
  hosts: web
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for instance SSH to be ready
      wait_for_connection:
        delay: 5
        timeout: 300

    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure NGINX is enabled and running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy custom index.html
      copy:
        src: ./index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: "0644"
